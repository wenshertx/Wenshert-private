<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wenshert <3 Wimshert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 100px;
    }

    .left-text {
      font-size: 24px;
      color: #555;
    }

    .girl-button {
      position: absolute;
      top: 180px;
      right: 100px;
      padding: 14px 26px;
      font-size: 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: default;
      transition: background 0.3s;
      z-index: 1;
    }

    .mouse {
      width: 24px;
      height: 36px;
      border: 2px solid #333;
      border-radius: 3px;
      position: absolute;
      top: 400px;
      left: 50px;
      z-index: 10;
      transform: rotate(-30deg);
      background: white;
    }

    .mouse::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
    }

    @keyframes moveMouse {
      0% { top: 400px; left: 50px; }
      100% { top: 190px; left: calc(100% - 120px); }
    }

    @keyframes clickEffect {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-text">D√úNYADAKƒ∞ KIZ Mƒ∞KTARI:</div>
  </div>

  <button class="girl-button" id="girlBtn">1 KIZ</button>

  <div class="mouse" id="fakeMouse"></div>

  <script>
    const mouse = document.getElementById("fakeMouse");
    const button = document.getElementById("girlBtn");

    // 1 saniye sonra mouse hareketi ba≈ülasƒ±n
    setTimeout(() => {
      mouse.style.animation = "moveMouse 2s ease forwards";

      // 2.1 saniyede "tƒ±klama" yap
      setTimeout(() => {
        button.innerText = "KARICIM üíç";
        button.style.animation = "clickEffect 0.4s ease";
      }, 2100);
    }, 1000);
  </script>

</body>
</html>
