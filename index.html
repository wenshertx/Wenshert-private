<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AslÄ±m ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f8f9fa, #e6d6d1);
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    .heart {
      width: 150px;
      height: 150px;
      background: #ff6b81;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      z-index: 10;
    }
    .heart:hover {
      transform: scale(1.05) rotate(-45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 150px;
      height: 150px;
      background: #ff6b81;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -75px;
      left: 0;
    }
    .heart::after {
      left: 75px;
      top: 0;
    }
    #prompt {
      margin-top: 40px;
      z-index: 10;
    }
    #message {
      display: none;
      margin-top: 30px;
      z-index: 10;
    }
    .btn {
      position: relative;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .btn:active {
      transform: scale(0.97);
    }
    h1 {
      font-size: 32px;
      color: #d63384;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Kalp parÃ§acÄ±klarÄ± */
    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.6;
    }
    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }
    .floating-heart::before {
      top: -10px;
      left: 0;
    }
    .floating-heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<div class="heart" onclick="showPrompt()"></div>

<div id="prompt">
  <p style="font-size: 20px; margin-bottom: 10px;">Girmek istiyor musunuz?</p>
  <button class="btn" onclick="showMessage()">Evet</button>
  <button class="btn" onclick="sayNo()">HayÄ±r</button>
</div>

<div id="message">
  <h1>ASLIM, SENÄ° Ã‡OK SEVÄ°YORUM ðŸ’–</h1>
  <button class="btn" onclick="showMessage()">Evet</button>
  <button class="btn" onclick="sayNo()">HayÄ±r</button>
</div>

<script>
  function showPrompt() {
    document.getElementById('prompt').style.display = 'block';
  }
  function showMessage() {
    document.getElementById('message').style.display = 'block';
    document.getElementById('prompt').style.display = 'none';
  }
  function sayNo() {
    alert(":( Olsun, ben seni yine de seviyorum.");
  }

  // Kalpleri rastgele ekle
  function createHearts() {
    const colors = ["#ff6b81", "#ff99ac", "#ffb6c1"];
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }
  }
  createHearts();
</script>

</body>
</html>
