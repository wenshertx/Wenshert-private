<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wenshert <3 Wimshert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 100px;
    }

    .left-text {
      font-size: 24px;
      color: #555;
    }

    .girl-button {
      position: absolute;
      top: 180px;
      right: 100px;
      padding: 14px 26px;
      font-size: 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s;
    }

    .girl-button:active {
      transform: scale(0.95);
    }

    .mouse {
      width: 24px;
      height: 36px;
      border: 2px solid #333;
      border-radius: 3px;
      position: absolute;
      top: 400px;
      left: 50px;
      z-index: 10;
      transform: rotate(-30deg);
      background: white;
    }

    .mouse::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
    }

    @keyframes moveMouse {
      0% { top: 400px; left: 50px; }
      100% { top: 190px; left: calc(100% - 120px); }
    }

    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      transform: rotate(45deg);
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
      border-radius: 4px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-text">DÜNYADAKİ KIZ MİKTARI:</div>
  </div>

  <button class="girl-button" id="girlBtn">1 KIZ</button>

  <div class="mouse" id="fakeMouse"></div>

  <script>
    const mouse = document.getElementById("fakeMouse");
    const button = document.getElementById("girlBtn");

    // Sahte mouse hareketi
    setTimeout(() => {
      mouse.style.animation = "moveMouse 2s ease forwards";
    }, 1000);

    // Tıklama olayı
    button.addEventListener("click", () => {
      button.innerText = "KARICIM 💍";
    });

    // Kalp partikülleri sürekli
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";
      heart.style.background = Math.random() > 0.5 ? "#ff69b4" : "#ff85a2";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
