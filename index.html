<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tek Kız</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Fredoka One', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      width: 80%;
      padding: 0 30px;
      align-items: center;
    }

    .left-text {
      font-size: 32px;
      color: #555;
      flex: 1;
      text-align: left;
    }

    .right-button {
      font-size: 24px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 14px 26px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      flex: 1;
      text-align: right;
      aspect-ratio: 1.5; /* Butonun aspect oranı 1.5:1 */
      width: auto;
    }

    .right-button:active {
      transform: scale(0.95);
    }

    .mouse {
      width: 24px;
      height: 36px;
      border: 2px solid #333;
      border-radius: 3px;
      position: absolute;
      top: 400px;
      left: 50px;
      z-index: 10;
      transform: rotate(-30deg);
      background: white;
      pointer-events: none;
    }

    .mouse::after {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
    }

    @keyframes moveMouse {
      0% { top: 400px; left: 50px; }
      100% { top: 200px; left: calc(100% - 120px); }
    }

    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      transform: rotate(45deg);
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
      border-radius: 4px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-text">DÜNYADAKI KIZ MIKTARI: 4,093,903,832</div>
    <button class="right-button" id="girlBtn">1 KIZ</button>
  </div>

  <div class="mouse" id="fakeMouse"></div>

  <script>
    const mouse = document.getElementById("fakeMouse");
    const button = document.getElementById("girlBtn");

    // Mouse'u hareket ettir
    function moveMouse() {
      mouse.style.transition = "left 2s ease";
      mouse.style.top = "50px";
      mouse.style.left = `${window.innerWidth - 100}px`; // Butonun sağ kısmına yerleştiriyoruz
    }

    // Butonun tıklama animasyonu
    function clickButton() {
      button.style.transition = "transform 0.3s ease";
      button.style.transform = "scale(0.95)";
      setTimeout(() => {
        button.style.transform = "scale(1)";
      }, 300);
    }

      // Tıklama olayı
    function clicked() {
      button.innerText = "KARICIM 💍";
    });

    // Sahte mouse hareketini başlat
    setTimeout(() => {
      moveMouse();
      setTimeout(clickButton, 2000); // Mouse hareketi bittikten 2 saniye sonra tıklama animasyonu
      clicked()
    }, 1000);

    // Kalp partikülleri sürekli
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";
      heart.style.background = Math.random() > 0.5 ? "#ff69b4" : "#ff85a2";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
