<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wenshert <3 Wimshert</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka One', cursive;
    }
    body {
      background: linear-gradient(135deg, #f8f9fa, #e6d6d1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
      overflow: hidden;
    }
    .heart {
      width: 150px;
      height: 150px;
      background: #ff6b81;
      position: absolute;
      transform: rotate(-45deg);
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      z-index: 1;
    }
    .heart:hover {
      transform: scale(1.05) rotate(-45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 150px;
      height: 150px;
      background: #ff6b81;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before {
      top: -75px;
      left: 0;
    }
    .heart::after {
      left: 75px;
      top: 0;
    }
    .btn {
      position: relative;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.1s;
      aspect-ratio: 1.5;
      margin-top: 20px;
    }
    .btn:active {
      transform: scale(0.97);
    }
    .btn::after {
      content: "";
      position: absolute;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    .btn:focus:not(:active)::after {
      animation: none;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    .btn:active::after {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -50px;
    }
    h1 {
      font-size: 32px;
      color: #d63384;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #background-image {
      width: 80%;
      max-width: 600px;
      border-radius: 15px;
      margin-top: 20px;
      opacity: 0.7;
    }
    audio {
      display: none;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-direction: column;
    }
    .counter {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="counter">Dünyadaki Kız Miktarı: 4,000,000,000+</div>

  <!-- Kalp tıklama alanı -->
  <div class="heart" onclick="startMouseMovement()"></div>

  <div class="btn-container">
    <!-- Buton -->
    <button class="btn" id="actionBtn" onclick="changeButtonText()">1 KIZ</button>
  </div>
</div>

<script>
  // Mouse hareketini simüle et
  let isMoving = false;

  function startMouseMovement() {
    isMoving = true;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let targetX = document.querySelector('.btn').getBoundingClientRect().left + document.querySelector('.btn').offsetWidth / 2;
    let targetY = document.querySelector('.btn').getBoundingClientRect().top + document.querySelector('.btn').offsetHeight / 2;

    let mouseElement = document.createElement('div');
    mouseElement.style.position = 'absolute';
    mouseElement.style.backgroundColor = '#ff69b4';
    mouseElement.style.borderRadius = '50%';
    mouseElement.style.width = '15px';
    mouseElement.style.height = '15px';
    mouseElement.style.zIndex = '1000';
    document.body.appendChild(mouseElement);

    let mouseMoveTween = setInterval(() => {
      if (Math.abs(mouseX - targetX) < 5 && Math.abs(mouseY - targetY) < 5) {
        clearInterval(mouseMoveTween);
      }
      mouseX += (targetX - mouseX) * 0.1;
      mouseY += (targetY - mouseY) * 0.1;

      mouseElement.style.left = mouseX + 'px';
      mouseElement.style.top = mouseY + 'px';
    }, 16);
  }

  function changeButtonText() {
    let btn = document.getElementById('actionBtn');
    btn.innerText = 'KARICIM';
    setTimeout(() => {
      // Butonun tıklama animasyonu
      btn.style.transform = 'scale(1.1)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
      }, 200);
    }, 100);
  }
</script>

</body>
</html>
