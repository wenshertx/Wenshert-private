<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AslÄ±m ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ffeef2, #f8d7da);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .heart-particle {
      width: 20px;
      height: 20px;
      background: #ff6b81;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(-45deg);
      border-radius: 30%;
      animation: floatHeart linear infinite;
    }
    .heart-particle::before,
    .heart-particle::after {
      content: "";
      width: 20px;
      height: 20px;
      background: #ff6b81;
      position: absolute;
      border-radius: 50%;
    }
    .heart-particle::before {
      top: -10px;
      left: 0;
    }
    .heart-particle::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .btn:active {
      transform: scale(0.97);
    }
    h1 {
      font-size: 28px;
      color: #d63384;
      margin-bottom: 20px;
    }
    #celebration {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--hue)), 80%, 60%);
      animation: confettiFall linear forwards;
    }
    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    #dancer {
      position: absolute;
      bottom: -100px;
      font-size: 60px;
      animation: danceUp 1s ease-out forwards;
    }
    @keyframes danceUp {
      0% {
        bottom: -100px;
        opacity: 0;
      }
      50% {
        bottom: 60px;
        opacity: 1;
      }
      100% {
        bottom: 30px;
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<script>
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart-particle";
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.top = `${Math.random() * 100 + 100}%`;
    heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
    heart.style.opacity = Math.random();
    document.body.appendChild(heart);
  }
</script>

  <h1>Ã–zÃ¼r dilerim, beni affeder misin? ðŸ’”</h1>
  <button class="btn" onclick="showCelebration()">Evet</button>
  <button class="btn" onclick="sayNo()">HayÄ±r</button>
</div>

<!-- JS -->
<script>
  function sayNo() {
    alert(":( Olsun, Emir seni yine de Ã§ok seviyor ve hep bekleyecek...");
  }

  function showCelebration() {
    document.getElementById('prompt').style.display = 'none';
    const container = document.getElementById('celebration');
    container.style.display = 'block';

    // Konfetiler
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.top = `-10px`;
      confetti.style.setProperty('--hue', Math.random());

    }
  }
</script>

</body>
</html>
